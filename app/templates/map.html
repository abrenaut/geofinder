{% extends "layout.html" %}
{% block head %}
    {{ super() }}
    <link href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" rel="stylesheet"/>
    <link href="{{ static_url_for(filename='css/map.css') }}" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js" type="text/javascript"></script>
    <script src="{{ static_url_for(filename='js/map.js') }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
{% endblock %}
{% block content %}

    <!-- Leaflet map -->
    <div id="map" data-initial-positions='{{ positions|tojson }}'></div>

{% endblock %}
